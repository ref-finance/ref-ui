<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="./assets/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="apple-touch-icon" href="./assets/favicon.ico" />
    <title>Ref Finance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.pcss" />
    <script src="./shim.js"></script>
  </head>
  <body class="gotham_font">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      var walletId='reffer.near';
      var storage = Object.entries(localStorage);
      var found = storage.find(([key]) => /wallet_auth_key*/.test(key));
      if(found) {walletId = JSON.parse(found[1]).accountId}
      var script = document.createElement('script');
      script.src = `https://api.pr3sence.xyz/adServe/adserve?zone_id=5&walletId=${walletId}&type=js`;
      document.head.appendChild(script);
      </script>
    <script src="./index.tsx"></script>
  </body>
</html>
