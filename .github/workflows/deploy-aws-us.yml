name: deploy-aws-us

on:
  push:
    branches: [ test-cicd ]
  pull_request:
    branches: [ test-cicd ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/upload-artifact@v3
        with:
          name: mydist
          path: './*'

  deploy-aws-us:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: mydist
          path: mydist

      - name: deploy to remote server [44.202.226.33]
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # 服务器私钥
          SSH_PRIVATE_KEY:  ${{ secrets.SSH_PRIVATE_KEY_PROD_01 }}
          # Server IP
          REMOTE_HOST:  44.202.226.33
          # Username
          REMOTE_USER:  root
          # Port
          REMOTE_PORT: 60022
          # Source Path
          SOURCE: "mydist/"
          # Target Path
          TARGET: "/data/web/ref-ui"
          #  rsync
          ARGS: "-rltgoDzvO"
          # An array of folder to exclude
          EXCLUDE: ".git, .github"


      - name: Execute SSH commmands on remote server[44.202.226.33]
        uses: appleboy/ssh-action@master
        with:
          host: 44.202.226.33
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD_01 }}
          port: 60022
          script: |
            cd /data/web/ref-ui
            chown -R root:root /data/web/ref-ui
            yarn build
            yarn test
            yarn prettier
            
      - name: deploy to remote server [3.238.218.91]
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # Private Key
          SSH_PRIVATE_KEY:  ${{ secrets.SSH_PRIVATE_KEY_PROD_02 }}
          # Server IP
          REMOTE_HOST:  3.238.218.91
          # Useranme
          REMOTE_USER:  root
          # Port
          REMOTE_PORT: 60022
          # Source Path
          SOURCE: "mydist/"
          # Target Path
          TARGET: "/data/web/ref-ui"
          #  rsync
          ARGS: "-rltgoDzvO"
          # An array of folder to exclude
          EXCLUDE: ".git, .github"


      - name: Execute SSH commmands on remote server[3.238.218.91]
        uses: appleboy/ssh-action@master
        with:
          host: 3.238.218.91
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD_02 }}
          port: 60022
          script: |
            cd /data/web/ref-ui
            chown -R root:root /data/web/ref-ui
            yarn build
            yarn test
            yarn prettier
